<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caixa dentro de caixa</title>
</head>
<body>
    <!-- 
        o margin não soma os valores de cima de baixo, entretanto quando uma caixa está ao lado da outra há a soma desse valor.
    -->
    <div class="box com_border_box">
        <p>CSS é incrível</p>
    </div>
    <div class="box">
        CSS é incrivel
    </div>

    <!-- 
        Display: inline

        da as propriedades inline para uma tag que era oringinalmente block, o oposto acontece com o display: block
    -->
    
    <div class="inline">
        Display: inline
    </div>
    <div class="inline">
        Display: block
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela Simples</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thiago</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Renato</td>
                <td>46</td>
            </tr>
        </tbody>
    </table>

    <h1>Tabela Complexa</h1>
    <table>
        <caption>Produzidos x Vendidos por loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 01</th>
                <th colspan="2" scope="colgroup">Loja 02</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>21</td>
                <td>12</td>
                <td>41</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
